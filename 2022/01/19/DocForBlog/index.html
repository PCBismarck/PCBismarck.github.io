              <p>一些经常用到的git linux hexo指令和windows快捷键</p>
<span id="more"></span>

<p>hexo常用指令：</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><div class="code-wrapper"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></div></td><td class="code"><pre><code class="hljs hexo">hexo new &lt;layout&gt; &lt;title&gt; 生成文档 title ;其中 layout 有 post、draft、page三种<br>hexo publish title 	发布草稿<br>hexo generate		生成<br>hexo deploy			部署<br>hexo server			本地部署在浏览器输入 localhost:4000 进入<br>//fluid Tag<br>&#123;% note TYPE %&#125; //TYPE 包括info warn<br>-----body-----<br>&#123;% endnote %&#125;<br><br></code></pre></td></tr></table></figure>

<img src="https://gitee.com/PCBismarck/drawing-bed/raw/master/image-20220321211129686.png" srcset="/img/loading.gif" lazyload alt="image-20220321211129686" style="zoom:80%;" />



<p>git 常用指令：</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br></pre></td><td class="code"><pre><code class="hljs git">git config --global user.name &quot;yourname&quot;	设置用户名<br>git config --global user.email &quot;youremail&quot;	设置邮箱<br>git config user.name						检查用户名<br>git config user.email						检查邮箱<br><br>git clone https://github.com/username/reponame.git 	克隆下载仓库<br>git init				初始化仓库		<br>git status 				查看工作区代码相对于暂存区的差别<br>git add . 				将当前目录下修改的所有代码从工作区添加到暂存区 . 代表当前目录<br>git add &lt;filename&gt;		暂存filename<br>git commit -m ‘注释’ 	   将缓存区内容添加到本地仓库<br>git pull origin master	先将远程仓库master中的信息同步到本地仓库master中<br>git push origin master 	将本地版本库推送到远程服务器，<br>origin是远程主机，master表示是远程服务器上的master分支和本地分支重名的简写，分支名是可以修改的<br>git log 				打印git仓库提交日志<br>git branch				查看git仓库的分支情况<br>git branch a			创建a分支<br>git checkout a			切换到a分支<br>git checkout -branch c	创建c分支同时切换到c分支<br>git merge a				将a分支合并到当前分支<br>git branch -d a 		删除a分支，参数为-D为强制删除<br>git tag					为当前分支添加标签<br><br><br>Tip: <br>git add 是将修改的代码加入到暂存区中<br>git commit 是将暂存区的内容添加到本地仓库中<br>git push 是将本地的版本推送到远程服务器中<br><br>参考：Git的add、commit、push的详细介绍：https://www.cnblogs.com/nmydt/p/14256308.html<br></code></pre></td></tr></table></figure>

<p>linux常用指令：</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><code class="hljs linux">cd			change directory改变目录<br>mkdir		make directory创建文件夹<br>rmdir		remove directory删除文件夹<br>touch		创建文件<br>cat			catenate连接 定向输出<br>vi			用vi编辑器打开<br>mv			move移动文件或文件夹<br>rm			remove删除文件或文件夹<br></code></pre></td></tr></table></figure>

<p>windows常用快捷键：</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><code class="hljs windows">win+d	回到桌面<br>win+r	打开运行<br>win+e	打开文件资源管理器<br>win+tab 历史活动记录<br>alt+tab 切换窗口<br>win+space	快捷切换输入法<br><br>shift+左键 全选两次点击之间的所有文件<br>alt+左键 	 独立选择文件<br></code></pre></td></tr></table></figure>

<span class="hljs-operator">/</span> <span class="hljs-operator">-</span> 放大<span class="hljs-operator">/</span>缩小<br><br><span class="hljs-variable">Ctrl</span><span class="hljs-operator">+</span><span class="hljs-variable">B</span> 切换侧栏可见性<br><br><span class="hljs-variable">Ctrl</span><span class="hljs-operator">+</span><span class="hljs-variable">Shift</span><span class="hljs-operator">+</span><span class="hljs-built_in">E</span> 显示浏览器<span class="hljs-operator">/</span>切换焦点<br><br><span class="hljs-variable">Ctrl</span><span class="hljs-operator">+</span><span class="hljs-variable">Shift</span><span class="hljs-operator">+</span><span class="hljs-variable">F</span> 显示搜索<br><br><span class="hljs-variable">Ctrl</span><span class="hljs-operator">+</span><span class="hljs-variable">Shift</span><span class="hljs-operator">+</span><span class="hljs-variable">G</span> 显示源代码管理器<br><br><span class="hljs-variable">Ctrl</span><span class="hljs-operator">+</span><span class="hljs-variable">Shift</span><span class="hljs-operator">+</span><span class="hljs-built_in">D</span> 显示调试<span class="hljs-punctuation">(</span><span class="hljs-built_in">Debug</span><span class="hljs-punctuation">)</span><br><br><span class="hljs-variable">Ctrl</span><span class="hljs-operator">+</span><span class="hljs-variable">Shift</span><span class="hljs-operator">+</span><span class="hljs-variable">X</span> 显示扩展<br><br><span class="hljs-variable">Ctrl</span><span class="hljs-operator">+</span><span class="hljs-variable">Shift</span><span class="hljs-operator">+</span><span class="hljs-variable">H</span> 替换文件<br><br><span class="hljs-variable">Ctrl</span><span class="hljs-operator">+</span><span class="hljs-variable">Shift</span><span class="hljs-operator">+</span><span class="hljs-variable">J</span> 切换搜索详细信息<br><br><span class="hljs-variable">Ctrl</span><span class="hljs-operator">+</span><span class="hljs-variable">Shift</span><span class="hljs-operator">+</span><span class="hljs-variable">U</span> 显示输出面板<br><br><span class="hljs-variable">Ctrl</span><span class="hljs-operator">+</span><span class="hljs-variable">Shift</span><span class="hljs-operator">+</span><span class="hljs-variable">V</span> 切换<span class="hljs-variable">Markdown</span>预览<br><br><span class="hljs-variable">Ctrl</span><span class="hljs-operator">+</span><span class="hljs-built_in">K</span> <span class="hljs-variable">V</span> 从旁边打开<span class="hljs-variable">Markdown</span>预览<br><br><span class="hljs-variable">Ctrl</span><span class="hljs-operator">+</span><span class="hljs-built_in">K</span> <span class="hljs-variable">Z</span> 禅宗模式<span class="hljs-punctuation">(</span><span class="hljs-variable">Esc</span> <span class="hljs-variable">Esc</span>退出<span class="hljs-punctuation">)</span> 调试<br><br><span class="hljs-variable">F9</span> 切换断点<br><br><span class="hljs-variable">F5</span> 开始<span class="hljs-operator">/</span>继续<br><br><span class="hljs-variable">Shift</span><span class="hljs-operator">+</span><span class="hljs-variable">F5</span> 停止<br><br><span class="hljs-variable">F11</span> <span class="hljs-operator">/</span> <span class="hljs-variable">Shift</span><span class="hljs-operator">+</span><span class="hljs-variable">F11</span> 下一步<span class="hljs-operator">/</span>上一步<br><br><span class="hljs-variable">F10</span> 跳过<br><br><span class="hljs-variable">Ctrl</span><span class="hljs-operator">+</span><span class="hljs-built_in">K</span><span class="hljs-operator">+</span><span class="hljs-built_in">I</span> 显示悬停 集成终端<br><br><span class="hljs-variable">Ctrl</span><span class="hljs-operator">+`</span> 显示集成终端<br><br><span class="hljs-variable">Ctrl</span><span class="hljs-operator">+</span><span class="hljs-variable">Shift</span><span class="hljs-operator">+`</span> 创建新终端<br><br><span class="hljs-variable">Ctrl</span><span class="hljs-operator">+</span><span class="hljs-built_in">C</span> 复制<br><br><span class="hljs-variable">Ctrl</span><span class="hljs-operator">+</span><span
